<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starry Night Screensaver</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000033;
      overflow: hidden;
    }
    canvas {
      display: block;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>
  <script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const stars = Array.from({ length: 150 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      size: Math.random() * 2 + 1,
      twinkle: Math.random()
    }));

    const shootingStars = [];

    function drawStars() {
      for (let star of stars) {
        const brightness = 200 + Math.sin(Date.now() * 0.002 + star.twinkle * 1000) * 55;
        ctx.fillStyle = `rgb(${brightness},${brightness},${brightness})`;
        ctx.fillRect(Math.floor(star.x), Math.floor(star.y), star.size, star.size);
      }
    }

    function spawnShootingStar() {
      shootingStars.push({
        x: Math.random() * w,
        y: Math.random() * h * 0.5,
        vx: -3 - Math.random() * 2,
        vy: 3 + Math.random() * 2,
        life: 0
      });
    }

    function drawShootingStars() {
      for (let i = shootingStars.length - 1; i >= 0; i--) {
        const s = shootingStars[i];
        ctx.fillStyle = 'white';
        ctx.fillRect(Math.floor(s.x), Math.floor(s.y), 2, 2);
        s.x += s.vx;
        s.y += s.vy;
        s.life++;
        if (s.life > 100) shootingStars.splice(i, 1);
      }
    }

    setInterval(spawnShootingStar, 4000);

    function animate() {
      ctx.fillStyle = '#000033';
      ctx.fillRect(0, 0, w, h);
      drawStars();
      drawShootingStars();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
