<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starry Night Screensaver</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000014;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>
  <script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      generateBuildings();
    }
    window.addEventListener('resize', resize);
    resize();

    // Multiple parallax star layers
    const starLayers = [[], [], []];
    for (let i = 0; i < 3; i++) {
      starLayers[i] = Array.from({ length: 50 }, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        size: 1 + i,
        twinkle: Math.random()
      }));
    }

    function drawStars() {
      for (let layer of starLayers) {
        for (let star of layer) {
          const brightness = 200 + Math.sin(Date.now() * 0.002 + star.twinkle * 1000) * 55;
          const grad = ctx.createRadialGradient(star.x, star.y, 0, star.x, star.y, star.size * 2);
          grad.addColorStop(0, `rgba(${brightness},${brightness},${brightness},1)`);
          grad.addColorStop(1, 'rgba(0,0,0,0)');
          ctx.fillStyle = grad;
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.size * 2, 0, Math.PI * 2);
          ctx.fill();
        }
      }
    }

    // Shooting Stars
    const shootingStars = [];
    function spawnShootingStar() {
      shootingStars.push({
        x: Math.random() * w,
        y: Math.random() * h * 0.5,
        vx: -6 - Math.random() * 3,
        vy: 6 + Math.random() * 3,
        life: 0
      });
    }

    function drawShootingStars() {
      for (let i = shootingStars.length - 1; i >= 0; i--) {
        const s = shootingStars[i];
        const trailLength = 10;
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(s.x, s.y);
        ctx.lineTo(s.x - s.vx * trailLength, s.y - s.vy * trailLength);
        ctx.stroke();

        s.x += s.vx;
        s.y += s.vy;
        s.life++;
        if (s.life > 100) shootingStars.splice(i, 1);
      }
    }

    setInterval(spawnShootingStar, 4000);

    // City Skyline
    let buildings = [];
    function generateBuildings() {
      buildings = [];
      let x = 0;
      while (x < w) {
        const bw = 40 + Math.floor(Math.random() * 60);
        const bh = 100 + Math.floor(Math.random() * (h * 0.5));
        const windows = [];
        for (let i = 5; i < bw - 5; i += 6) {
          for (let j = 5; j < bh - 5; j += 6) {
            if (Math.random() < 0.5) {
              windows.push({ x: i, y: j, lit: Math.random() < 0.5 });
            }
          }
        }
        buildings.push({ x, y: h - bh, w: bw, h: bh, windows });
        x += bw + 2;
      }
    }

    function drawBuildings() {
      for (let b of buildings) {
        ctx.fillStyle = '#0a0a0a';
        ctx.fillRect(b.x, b.y, b.w, b.h);
        for (let win of b.windows) {
          if (Math.random() < 0.02) win.lit = !win.lit; // twinkle
          if (win.lit) {
            ctx.fillStyle = 'rgb(255, 230, 120)';
            ctx.fillRect(b.x + win.x, b.y + win.y, 3, 3);
          }
        }
      }
    }

    // Animate!
    function animate() {
      const gradient = ctx.createLinearGradient(0, 0, 0, h);
      gradient.addColorStop(0, "#000022");
      gradient.addColorStop(1, "#000000");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, w, h);

      drawStars();
      drawShootingStars();
      drawBuildings();

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
